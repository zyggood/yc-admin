# =============================================
# 测试环境配置 (application-test.properties)
# =============================================

# 服务器配置
server.port=8081

# =============================================
# 数据库配置 - PostgreSQL（测试环境）
# =============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/admin_test
spring.datasource.username=postgres
spring.datasource.password=7733
spring.datasource.driver-class-name=org.postgresql.Driver

# 连接池配置
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =============================================
# JPA/Hibernate 配置
# =============================================
# DDL 自动生成策略 - 测试环境使用 create-drop
spring.jpa.hibernate.ddl-auto=create-drop

# 显示 SQL 语句（测试环境可选）
spring.jpa.show-sql=false

# 格式化 SQL 输出
spring.jpa.properties.hibernate.format_sql=true

# 数据库方言
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# 批量操作配置
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# =============================================
# 日志配置
# =============================================
# 根日志级别
logging.level.root=WARN

# 应用日志级别
logging.level.com.yc.admin=INFO

# Hibernate SQL 日志（测试环境关闭）
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Spring 相关日志
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# 日志文件配置
logging.file.name=logs/admin-test.log
logging.file.max-size=100MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# =============================================
# 测试配置
# =============================================
# 测试数据初始化
spring.sql.init.mode=always

# =============================================
# 安全配置
# =============================================
# 测试环境启用基本安全
spring.security.csrf.enabled=true

# =============================================
# 缓存配置
# =============================================
# 测试环境使用简单缓存
spring.cache.type=simple

# =============================================
# 监控配置
# =============================================
# Actuator 端点配置（测试环境）
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

